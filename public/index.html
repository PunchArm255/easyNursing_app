<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyNursing - Home</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <style>
      @font-face {
        font-family: 'RedHatDisplay';
        src: url('./fonts/RedHatDisplay-Black.ttf') format('truetype');
        font-weight: bold;
        font-style: normal;
      }

      body {
        font-family: 'RedHatDisplay', sans-serif;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f7f7f7] flex justify-start items-start h-[150vh] overflow-hidden">

<!-- Sidebar -->
<div class="bg-[#5e67ac] w-[80px] h-screen rounded-tr-[40px] rounded-br-[40px] flex flex-col justify-between fixed left-0 top-0 py-[30px]"
     style="box-shadow: 0 0 40px 1px #5e67ac;">
    <img src="assets/plus.svg" alt="Add Icon" class="w-[40px] mx-auto mb-auto">
    <div class="flex flex-col gap-[30px] pb-[20px]">
        <img src="assets/user.svg" alt="User Icon" class="w-[40px] mx-auto">
        <img src="assets/settings.svg" alt="Settings Icon" class="w-[40px] mx-auto">
    </div>
</div>

    <!-- Main Content -->
    <div class="ml-[120px] p-[40px] w-[calc(100%-120px)]">
        <div class="flex justify-between items-center">
            <h1 class="text-[64px] text-[#5e67ac] font-">Bienvenue, Abir !</h1>
            <img src="assets/logo.png" alt="easyNursing Logo" class="w-[280px] mr-10 mt-2">
        </div>

        <!-- Cards Container -->
        <div class="flex justify-center gap-[40px] mt-[60px]">
            <!-- First Card -->
            <div class="bg-[#5e67ac] mt-11 rounded-[70px] w-[300px] h-[400px] flex flex-col justify-start items-center text-center pt-[30px] relative transition-transform transform hover:scale-[1.05] hover:shadow-lg active:scale-[0.98]"
                style="box-shadow: 0 0 10px 1px #5e67ac;">
                <p class="text-white text-[43px] absolute top-[28px]">Progrès</p>
                <img src="assets/performance.svg" alt="Performance Icon" class="w-[200px] h-[200px] filter invert mt-20">
            </div>
            
            <!-- Second Card (Big Card) -->
            <a href="journal.html">
                <div class="bg-[#5e67ac] rounded-[70px] w-[360px] h-[500px] flex flex-col justify-start items-center text-center pt-[30px] relative transition-transform transform hover:scale-[1.05] hover:shadow-lg active:scale-[0.98]"
                    style="box-shadow: 0 0 10px 1px #5e67ac;">
                    <p class="text-white text-[50px] absolute top-[30px]">Journal</p>
                    <img src="assets/journal.svg" alt="Journal Icon" class="w-[220px] h-[220px] filter invert mt-28">
                </div>
            </a>
            
            <!-- Third Card -->
            <div class="bg-[#5e67ac] mt-11 rounded-[70px] w-[300px] h-[400px] flex flex-col justify-start items-center text-center pt-[30px] relative transition-transform transform hover:scale-[1.05] hover:shadow-lg active:scale-[0.98]"
            style="box-shadow: 0 0 10px 1px #5e67ac;">
                <p class="text-white text-[43px] absolute top-[28px]">A Vérifier</p>
                <img src="assets/verify.svg" alt="A Vérifier Icon" class="w-[200px] h-[200px] filter invert mt-20">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
