<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @font-face {
        font-family: "RedHatDisplay";
        src: url("fonts/RedHatDisplay-Black.ttf") format("truetype");
        font-weight: 900;
      }
      body {
        font-family: "RedHatDisplay", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f7f7f7;
      }
      @keyframes fadeInZoom {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes fadeOutZoom {
        0% {
          opacity: 1;
          transform: scale(1);
        }
        100% {
          opacity: 0;
          transform: scale(0.8);
        }
      }
      .logo {
        width: 500px; /* Adjusted size */
        height: auto;
        animation: fadeInZoom 0.5s ease-in-out,
          fadeOutZoom 0.5s ease-in-out 2s forwards;
      }
    </style>
  </head>
  <body>
    <img src="assets/logo.png" alt="Logo" class="logo" />
    <script>
      setTimeout(() => {
        window.location.href = "home.html";
      }, 2500); // Total duration of animations
    </script>
  </body>
</html>
