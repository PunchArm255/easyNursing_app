<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easyNursing Home Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <img src="assets/colorchange.png" alt="Add Icon" class="icon top-icon">
        <div class="bottom-icons">
            <img src="assets/user.svg" alt="User Icon" class="icon">
            <img src="assets/settings.svg" alt="Settings Icon" class="icon">
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Welcome back, User!</h1>
            <img src="assets/logo.png" alt="easyNursing Logo" class="logo">
        </div>

        <div class="cards-container">
            <div class="card">
                <p>Progrès</p>
                <img src="assets/performance.svg" alt="Performance Icon" class="card-icon">
            </div>
            <div class="card big-card">
                <p>Journal</p>
                <img src="assets/journal.svg" alt="Journal Icon" class="card-icon">
            </div>
            <div class="card">
                <p>A Vérifier</p>
                <img src="assets/verify.svg" alt="A Vérifier Icon" class="card-icon">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
