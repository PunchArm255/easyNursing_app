<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journal</title>
  <link rel="stylesheet" href="https://cdn.tailwindcss.com">
  <style>
    @font-face {
    font-family: 'RedHatDisplay';
    src: url('./fonts/RedHatDisplay-Black.ttf') format('truetype');
    font-weight: bold;
    font-style: normal;
    }

    body {
    font-family: 'RedHatDisplay', sans-serif;
    }

    .scale-0 {
    transform: scale(0);
    }
    .scale-100 {
    transform: scale(1);
    }
    .modal-enter {
    opacity: 0;
    }
    .modal-active {
    opacity: 1;
    backdrop-filter: blur(8px);
    transition: opacity 0.3s ease, backdrop-filter 0.3s ease;
    }
    .modal-content-active {
    transition: transform 0.3s ease;
    }
    .modal-exit {
    opacity: 0;
    transition: opacity 0.3s ease, backdrop-filter 0.3s ease;
    }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f7f7f7] flex justify-start items-start h-screen">

<!-- Sidebar -->
<div class="bg-[#5e67ac] w-[80px] h-screen rounded-tr-[40px] rounded-br-[40px] flex flex-col justify-between fixed left-0 top-0 py-[30px]"
   style="box-shadow: 0 0 40px 1px #5e67ac;">
  <img src="assets/plus.svg" alt="Add Icon" class="w-[40px] mx-auto mb-auto">
  <div class="flex flex-col gap-[30px] pb-[20px]">
    <img src="assets/user.svg" alt="User Icon" class="w-[40px] mx-auto">
    <img src="assets/settings.svg" alt="Settings Icon" class="w-[40px] mx-auto">
  </div>
</div>

<!-- Main Content -->
<div class="flex-1 ml-[100px] px-10 py-8">

  <!-- Journal Title -->
  <h1 class="text-5xl font-bold text-[#5e67ac] mb-4">
    Journal
  </h1>

  <!-- Buttons -->
  <div class="w-full flex justify-between mb-8">
    <button id="addTaskBtn" class="bg-[#cbd1ff] text-[#5e67ac] rounded-full py-2 px-6">
      Ajouter une note
    </button>
    <button class="bg-[#5e67ac] text-[#cbd1ff] rounded-full py-2 px-6"
        onclick="window.location.href='index.html'">
      Retour a l'accueil
    </button>

  <!-- Task Box -->
  <div class="w-full h-[600px] bg-[#f1f3ff] rounded-3xl p-4 overflow-y-auto" id="taskContainer"
  style="box-shadow: 0 0 50px 0.1px #cbd1ff;">
    
<div class="max-w-sm w-full bg-white rounded-xl shadow dark:bg-[#5e67ac] p-4 md:p-6">
    <div class="flex justify-between mb-5">
      <div>
        <h5 class="leading-none text-3xl font-bold text-gray-900 dark:text-white pb-2">â‚¬12,423</h5>

      </div>
      <div
        class="flex items-center px-2.5 py-0.5 text-base font-semibold text-green-500 dark:text-green-500 text-center">
        23%
        <svg class="w-3 h-3 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13V1m0 0L1 5m4-4 4 4"/>
        </svg>
      </div>
    </div>
    <div id="main-chart"></div>
    <div class="grid grid-cols-1 items-center border-gray-200 border-t dark:border-gray-700 justify-between mt-5">
      <div class="flex justify-between items-center pt-5">
        <!-- Button -->
        <button
          id="dropdownDefaultButton"
          data-dropdown-toggle="lastDaysdropdown"
          data-dropdown-placement="bottom"
          class="text-sm font-medium text-gray-500 dark:text-gray-400 hover:text-gray-900 text-center inline-flex items-center dark:hover:text-white"
          type="button">
          Last 7 days
          <svg class="w-2.5 m-2.5 ms-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
          </svg>
        </button>
        <!-- Dropdown menu -->
        <div id="lastDaysdropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-xl shadow w-44 dark:bg-[#5e67ac]">
            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Yesterday</a>
              </li>

            </ul>
        </div>
        <a

          fre3na aaaaliiiiii
          <svg class="w-2.5 h-2.5 ms-1.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
          </svg>
        </a>
      </div>
    </div>
  </div>
  
  </div>
</body>
</html>
